        // --- UTILS ---
        const formatIDR = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = (e) => reject(e);
        });

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [config, setConfig] = useState({
                eventName: '', organizationName: '', reportDate: new Date().toISOString().split('T')[0],
                chairpersonName: '', chairpersonTitle: 'Ketua Panitia',
                treasurerName: '', treasurerTitle: 'Bendahara',
                background: '', conclusion: ''

            const [newTx, setNewTx] = useState({ date: new Date().toISOString().split('T')[0], description: '', type: 'Pengeluaran', amount: '' });
            const [isScanning, setIsScanning] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const fileInputRef = useRef(null);
            const reportRef = useRef(null);

            // Inisialisasi AI di dalam komponen agar tidak crash saat startup jika key kosong
            const getAI = () => {
                const key = window.process.env.API_KEY;
                if (!key) {
                    console.warn("API Key Gemini tidak ditemukan.");
                    return null;
                }
                return new GoogleGenAI({ apiKey: key });
            };

            useEffect(() => {
                const saved = localStorage.getItem('lpj_v2_clean');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        setTransactions(parsed.transactions || []);
                        setConfig(parsed.config || config);
                    } catch (e) {}
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('lpj_v2_clean', JSON.stringify({ config, transactions }));
            }, [config, transactions]);

            const handleAddTx = (e) => {
                e.preventDefault();
                if (!newTx.description || !newTx.amount) return;
                setTransactions([...transactions, { ...newTx, id: generateId(), amount: Number(newTx.amount), description: newTx.description.toUpperCase() }]);
                setNewTx({ ...newTx, description: '', amount: '' });
            };

            const handleScan = async (e) => {
                const file = e.target.files?.[0];
                const ai = getAI();
                if (!file || !ai) return alert("Pilih file atau pastikan API KEY terpasang.");
                setIsScanning(true);
                try {
                    const base64 = await fileToBase64(file);
                    const mimeType = base64.split(';')[0].split(':')[1];
                    const base64Data = base64.split(',')[1];
                    
                    const res = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: { parts: [{ inlineData: { mimeType, data: base64Data } }, { text: "Ekstrak detail nota ke JSON: { transactions: [{ date: 'YYYY-MM-DD', description: 'NAMA BARANG', amount: number, type: 'Pengeluaran' }] }" }] },
                        config: { responseMimeType: "application/json" }
                    });
                    const data = JSON.parse(res.text);
                    if (data.transactions) {
                        setTransactions(prev => [...prev, ...data.transactions.map(t => ({ ...t, id: generateId(), receiptBase64: base64 }))]);
                    }
                } catch (err) { alert("Gagal scan nota AI."); }
                finally { setIsScanning(false); }
            };

            const generateAIContent = async () => {
                const ai = getAI();
                if (!ai) return alert("API KEY tidak tersedia.");

                try {
                    const prompt = `Buat narasi LPJ formal untuk: ${config.eventName}. Organisasi: ${config.organizationName}. Berikan output JSON: { background: "...", conclusion: "..." }`;

                    const data = JSON.parse(res.text);
                    setConfig({ ...config, background: data.background, conclusion: data.conclusion });
                } catch (e) { alert("Gagal generate narasi."); }
                finally { setIsGenerating(false); }
            };

            const handleDownloadPDF = async () => {
                if (!reportRef.current) return;
                setIsExporting(true);
                try {
                    const canvas = await html2canvas(reportRef.current, { scale: 2 });
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, imgWidth, imgHeight);
